<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Management System</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('./mlrit.webp'); /* No folder needed since they are in the same directory */
    background-size: contain; /* Fits the image within the container */
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
}
        h1 {
            color: black; /* Main title color */
        }

        .auth-buttons {
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        .button-box {
            width: 150px;
        }

        .button {
            background-color: #ff6f61; /* Button color */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #ff8a73; /* Hover color */
            transform: scale(1.05); /* Scale effect on hover */
        }

        footer {
            text-align: center;
            padding: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent footer */
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
   

    <main>
        <section class="auth-buttons">
            <div class="button-box">
                <a href="login.html" class="button">Login</a>
            </div>
            <div class="button-box">
                <a href="register.html" class="button">Register</a>
            </div>
        </section>
    </main>

   
    
    <script>
        fetch('dashboard.php')
            .then(response => response.json())
            .then(data => {
                const eventsList = document.getElementById('events-list');
                if (data.length) {
                    data.forEach(event => {
                        eventsList.innerHTML += `<div class="event">
                            <h3>${event.title}</h3>
                            <p>${event.description}</p>
                            <small>${event.date} at ${event.time} - ${event.location}</small>
                        </div>`;
                    });
                } else {
                    eventsList.innerHTML = "<p>No events available at the moment.</p>";
                }
            });
    </script>
</body>
</html>
